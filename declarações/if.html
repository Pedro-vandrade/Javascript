<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var int = 49;
        console.log("Inicio do Programa");
        if (int > 50) {
            console.log("O valor é menor que 50");
            console.log("Final do Programa");
        } else if (int < 50) {
            console.log("O valor é menor a 50");
        } else {
            console.log("Encerrado o Programa");
        }
    </script> 
    
</body>
