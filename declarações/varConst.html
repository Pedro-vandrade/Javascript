<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            nome : "Pedro",
            idade : 30,
            edereco : {
                rua : "General Vasco Alves",
                bairro : "Centro",
                cidade : "Porto Alegre"
            }
        }
        console.log(person);
        console.log(person.nome);
        console.log(person.idade);
        console.log(person.edereco.rua);
        console.log(person.edereco.bairro);
        console.log(person.edereco.cidade);
        console.log(`O ${person.nome} tem ${person.idade}
        anos e mora na rua ${person.edereco.rua},
        no bairro ${person.edereco.bairro}, na cidade de ${person.edereco.cidade}.`);
    </script>
</body>
</html>
