    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">> -->
    </head>
    <body>

        <h2>Formulário - Usuário</h2>

        <form action="" id="myForm" onsubmit="return confirmForm()">
            <div>
                <label for="nome">Name: </label>
                <input type="text" name="name" id="name" placeholder="Name Here" required>
            </div>

            <div>
                <label for="dataNasc">Date of Birth: </label>
                <input type="date" name="dateBirth" id="dateBirth" required>
            </div>
            <div>
                <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone" placeholder="Phone Here" required>
            </div>
            <div>
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail Here" required>
            </div>
            <div>
                <label for="">State </label>
                <select name="estado" id="estado">
                    <option value="">Selecione um Estado</option>
                </select>
            </div>
            <div>
                <label for="cidade">City: </label>
                <select id="cidade" name="cidade" disabled>
                <option value="">-- Selecione um estado primeiro --</option>
                <!-- Opções de cidades serão adicionadas aqui via JavaScript -->
                </select>
            </div>

            <div>
                <label for="">Country (Non Brazillian Only) </label>
                <select name="country" id="country">
                    <option value="">Selecione um Estado</option>
                </select>
            </div>
            
            <div>
            <button type="submit">Submit Data</button>
            </div>
        
            


        </form>



        <script src="script.js"></script>        
    </body>
    </html>
